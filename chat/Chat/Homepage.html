<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My first page for chat</title>
</head>
<body onload="run()">
<link rel = "stylesheet" href="css/bootstrap.min.css">
<link rel = "stylesheet" href="styles.css">
<script src = "js/jquery-1.11.2.min.js" type = "text/javascript"></script>
<script src = "js/bootstrap.min.js" type = "text/javascript"></script>
<script src = "js/Events.js" type = "text/javascript"></script>
<div class="container">
    <div class="col-md-12" id="toolBar">
        <textarea disabled id = "name" placeholder="Your name" ></textarea>
        <input id = "inputName" type="text" class="input-medium search-query">
        <button id = "btnName" type="submit" class="btn btn-success">Change name!</button>
    </div>
</div>
<div class="container">
    <div class = "col-md-12" id = "history">
        <div class="col-md-12 message" id = "message-0">
            <span class = "author">Anton: </span>
            <button type = "button", class="btn deleteMessage"><i class = "glyphicon glyphicon-remove"></i></button>
            <button type = "button", class="btn changeMessage"><i class = "glyphicon glyphicon-cog"></i></button>
            <pre>Text message.</pre>
        </div>
    </div>
</div>
<div class="container">
    <div class = "col-md-12" id = "inputArea">
        <textarea id = "inputText" class = "input-group-sm"></textarea>
        <!--<input id = "inputText" type="text" class="input-medium search-query">-->
        <button id = "btnSend" type="submit" class="btn btn-success">Send!</button>
    </div>
</div>
</body>
</html>
