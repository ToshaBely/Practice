<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My first page for chat</title>
</head>
<body bgcolor="silver", text="#101010">
<link rel = "stylesheet" href="styles.css">
<div class="main">
    <div class="hello">
        Welcome to chat!
    </div>
    <div class="users">
        <div>
            <textarea class="readText" rows="25" placeholder="All users:" disabled></textarea>
        </div>
        <div>
            <input type="text" class="inputText" placeholder="Enter nickname">
        </div>
        <br><br>
        <div>
            <input type="submit" class="buttonLogIn" value="Log in!">
        </div>
    </div>
    <div class="messageBox">
        <div>
            <textarea rows="20" class="readText" disabled>Your messages!</textarea>
        </div>
        <div>
            <input type="text" class="inputText" placeholder="Type a message!">
        </div>
        <div>
            <input type="submit" class="buttonSend" value="Send!">
        </div>
    </div>
</div>
</body>
</html>
